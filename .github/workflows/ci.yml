name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    name: Build ESPHome Firmware
    runs-on: ubuntu-latest
    outputs:
      esphome-version: ${{ steps.esphome-build.outputs.esphome-version }}
      version: ${{ steps.project-version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Parse Location Clock version
        id: project-version
        run: |
          echo "::set-output name=version::$(yq e '.esphome.project.version' ./esphome/location-clock.yaml)"

      - id: esphome-build
        name: ESPHome Builder
        uses: esphome/build-action@v1.0.1
        with:
          yaml_file: ./esphome/location-clock.yaml
          
      - name: Upload Firmware
        uses: actions/upload-artifact@master
        with:
          name: firmware
          path: ${{ steps.esphome-build.outputs.name }}
          
  deploy:
    name: Deploy new firmware to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@master
        with:
          name: firmware
          path: ./static/firmware/location-clock

      - name: Create manifest.json
        run: |
          jq -s '{"name": "Location Clock", "version": "${{ needs.build.outputs.version }}", "home_assistant_domain": "esphome", "new_install_skip_erase": false, "builds":.}' ./static/firmware/location-clock/manifest.json > ./static/firmware/manifest.json
      
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.6
        with:
          branch: gh-pages
          folder: static